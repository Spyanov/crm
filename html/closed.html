<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- production-версия, оптимизированная для размера и скорости -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">


    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

<div id="app">
    <div class="container-fluid mb-2">
        <div class="row">
            <div class="col-12">
                <!--Navbar-->
                <nav class="navbar navbar-expand-lg navbar-dark">

                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="#">XKC crm</a>

                    <!-- Collapse button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapsible content -->
                    <div class="collapse navbar-collapse" id="basicExampleNav">

                        <!-- Links -->
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">
                                <a class="nav-link" href="/">Текущие дела

                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="/statistic">Статистика</a>

                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/closed">Закрытые</a>
                            </li>



                        </ul>

                    </div>
                    <!-- Collapsible content -->

                </nav>
                <!--/.Navbar-->
            </div>
        </div>
    </div>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12">
                <table class="table table-striped white table-sm">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Клиент</th>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Результат</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in arrJson.closed">
                        <th scope="col">{{item.id}}</th>
                        <th scope="col">{{item.client}}</th>
                        <th scope="col">{{item.dealTitle}}</th>
                        <th scope="col">{{item.dealDesc}}</th>
                        <th scope="col">{{item.price}}</th>
                        <th scope="col">{{item.status}}</th>
                        <th scope="col">{{item.result}}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>




<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript" src="js/new-item.js"></script>
<script type="text/javascript" src="js/render-item.js"></script>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            arrJson:[],
        },
        mounted(){
            this.loading()

        },
        methods:{
            loading:function loading(){
                axios.get("/closedData").then( response =>{
                    this.arrJson = response.data;
                })
            }

        }
    })
</script>

</body>
</html>
[[[ end ]]]
