[[[ define "index" ]]]
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>

  <!-- production-версия, оптимизированная для размера и скорости -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>








<div class="container-fluid" id="app">









  <div class="row">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row">

          <!-- status1 -->
          <div  class="col-2" v-for="(column, count) in arrJson.dataArr">
            <button class="w-100 btnHeader z-depth-1">{{column.columnTitle}}</button>
            <div v-for="todo in column.arrayInColumn">
              <render-item :client=todo.client :id="todo.id" :title="todo.dealTitle" :desc="todo.dealDesc" :price="todo.price" :start="todo.startPeriod" :end="todo.endPeriod" :status="todo.status"></render-item>
            </div>

          </div>
          <!-- status1 -->


      </div>
      </div>
    </div>
  </div>
</div>



  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>


  <script async src='http://localhost:3000/browser-sync/browser-sync-client.js?v=2.26.7'></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="text/javascript">
    Vue.component('render-item',{
      props:{
        id:Number,
        client: String,
        title: String,
        desc: String,
        price: Number,
        start: String,
        end: String,
        status: String,
        result: String
      },
      template:`
          <div  class="mb-3">
            <div class="card">
              <a data-toggle="modal" :data-target="'#modal'+this.id">
                <div class="card-body" :id="'id'+this.id">
                  <p class="card-text">{{this.client}}</p>
                  <hr>
                  <p class="card-title">{{this.title}}</p>
                  <hr>
                  <p class="card-text">{{this.price}}</p>
                  <p class="card-text">{{this.start}} {{this.end}}</p>
                  <p class="card-text">{{this.status}}</p>
                </div>
               </a>
            </div>



      <!-- Modal -->
      <div class="modal fade" :id="'modal'+this.id" tabindex="-1" role="dialog" :aria-labelledby="'label'+id" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title w-100" :id="'label'+id">{{this.title}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>{{this.desc}}</div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="far fa-window-close"></i></button>
            <button type="button" class="btn btn-primary btn-sm"><i class="far fa-save"></i></button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .Modal -->


      `
    });


    var app = new Vue({
      el: '#app',
      data: {
        arrJson:[],
      },
      mounted(){
        axios.get("http://localhost:3000/data").then( response =>{
          this.arrJson = response.data;
        })

      }
    })
  </script>

</body>
</html>
[[[ end ]]]
