<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- production-версия, оптимизированная для размера и скорости -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid" id="app">



  <div class="row">
    <div class="col-12">navbar</div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row">

        </div>
        <div class="row">
          <!-- вывод задач -->
          <div  class="col-lg-2" v-for="(column, count) in arrJson.dataArr" :class="'stage'+count">
            <div class="w-100 btnHeader">
              <h3 :class="'stageHower'+count" data-toggle="modal" :data-target="'#add'+count">{{column.columnTitle}}</h3>
              <hr :class="'separator'+count">
            </div>
            <div v-for="todo in column.arrayInColumn">
              <render-item :client=todo.client :id="todo.id" :title="todo.dealTitle" :desc="todo.dealDesc" :price="todo.price"
                           :start="todo.startPeriod" :end="todo.endPeriod" :status-prop="todo.status" :result-prop="todo.result" :result-Arr="arrJson.resultRegistry" :status-arr="arrJson.statusRegistry"></render-item>
            </div>
          </div>
          <!-- .вывод задач -->

          <!-- вывод модальных окон для новых задач -->

          <new-item v-for="(statusList, count) in arrJson.statusRegistry"
                    :status-Prop="statusList"
                    :result-Prop="arrJson.resultRegistry[2]"
                    :status-index="count" :status-Arr="arrJson.statusRegistry"
                    :result-Arr="arrJson.resultRegistry"
          ></new-item>



        </div>
      </div>
    </div>
  </div>
</div>




  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>




<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="text/javascript">
    Vue.component('new-item',{
      props:{
        id:Number,
        client:String,
        title:String,
        desc:String,
        price:Number,
        statusArr: Array,
        resultArr: Array,
        statusIndex: Number,
      },
      data:function(){
          return{
            currentId:null,
            currentClient:null,
            currentTitle:null,
            currentDesc:null,
            currentPrice:null,
            currentStart:null,
            currentEnd:null,
            currentStatus:null,
            currentResult:null,
          }
      },
      methods:{
        sendInsert:function(){
          $.ajax({
            url : "/insert",
            type: "POST",

            timeout:5000,

            data:`{
            "client":"`+this.currentClient+`",
            "dealTitle":"`+this.currentTitle+`",
            "dealDesc":"`+this.currentDesc+`",
            "price":`+this.currentPrice+`,
            "status":"`+this.currentStatus+`",
            "result":"`+this.currentResult+`"}`,

            contentType: false,

            cache: false,
            processData:false,


          }).done(function(data, textStatus, jqXHR){ //
            if (jqXHR.status == 201){
//              console.log("result =", jqXHR)
              $('.modal').modal('hide')
              app.loading();


            } else {
              alert("Что-то пошло не так: ")
            }

          }).fail(function(data, textStatus, jqXHR) {
            alert("Не удалось записать: ");
          })
        },
      },
      template: `
      <!-- Modal -->
      <div class="modal fade" :id="'add'+this.statusIndex" tabindex="-1" role="dialog" :aria-labelledby="'label'+this.statusIndex" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">



      <div  class="text-center border border-light p-5">
      <div class="container inputBlock">
      <div class="row">
      <div class="col-12" >
      </div>

      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Клиент" name="client" v-model:value="currentClient" >

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Заголовок" name="title" v-model:value="currentTitle">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Описание" name="desc" v-model:value="currentDesc">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="number" class="form-control mb-4" placeholder="0" name="price" v-model:value="currentPrice" maxlength="7">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Начало" name="start" disabled>

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Конец" name="end" disabled>

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <select class="browser-default custom-select mb-4" v-model="statusArr[statusIndex]" name="status">
      <option value="" disabled="">Результат</option>
      <option v-for="statusList in this.statusArr" :value="statusList" >{{statusList}}</option>
      </select>

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <select class="browser-default custom-select mb-4 invisiable" v-model="resultArr[2]" name="result" >
      <option value="" disabled="">Стадия</option>
      <option v-for="resultList in this.resultArr" :value="resultList" >{{resultList}}</option>
      </select>
      </div>
      </div>
      </div>

      <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="far fa-window-close"></i></button>
      <button type="button" class="btn btn-primary btn-sm" @click="this.sendInsert"><i class="far fa-save"></i></button>
      </div>


      </div>
      </div>
      </div>
      </div>
              <!-- .Modal -->


      `
    })


    Vue.component('render-item',{
      props:{
        id:Number,
        client: String,
        title: String,
        desc: String,
        price: Number,
        start: String,
        end: String,
        statusProp: String,
        resultProp: String,
        statusArr: Array,
        resultArr: Array,
      },
      data:function(){
          return{
            currentId:null,
            currentClient:null,
            currentTitle:null,
            currentDesc:null,
            currentPrice:null,
            currentStart:null,
            currentEnd:null,
            currentStatus:null,
            currentResult:null,
          }
      },

      methosd:{
        sendUpadte:function(){
            $.ajax({
              url : "/update",
              type: "POST",

              timeout:5000,

              data:`{
                  "id":"`+this.currentId +`",
                  "client":"`+this.currentClient+`",
                  "dealTitle":"`+this.currentTitle+`",
                  "dealDesc":"`+this.currentDesc+`",
                  "price":`+this.currentPrice+`,
                  "status":"`+this.currentStatus+`",
                  "result":"`+this.currentResult+`"}`,

              contentType: false,

              cache: false,
              processData:false,


            }).done(function(data, textStatus, jqXHR){ //
              if (jqXHR.status == 201){
  //              console.log("result =", jqXHR)
                $('.modal').modal('hide')
                app.loading();


              } else {
                alert("Что-то пошло не так: ")
              }

            }).fail(function(data, textStatus, jqXHR) {
              alert("Не удалось записать: ");
            })
          }
      },

      template:`
          <div  class="item">
            <div>
              <a data-toggle="modal" :data-target="'#modal'+this.id" class="color">
                <div class="item-body" :id="'id'+this.id">

                  <div class="item-client-name">{{this.client}}</div>

                  <div class="item-title">{{this.title}}</div>

                  <div class="item-desc">{{this.desc}}</div>


                  <div class="item-price"><i class="fas fa-coins"></i> {{this.price}}</div>

                  <div class="item-date">Начало: {{this.calcStart}} | Конец: {{this.calcEnd}}</div>

                </div>
               </a>
            </div>



      <!-- Modal -->
      <div class="modal fade" :id="'modal'+this.id" tabindex="-1" role="dialog" :aria-labelledby="'label'+id" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">



      <form action="/" method="POST" :id="'updateItem'+id" class="text-center border border-light p-5">
      <div class="container inputBlock">
      <div class="row">
      <div class="col-12" >
      </div>
              <input name="id" :value="id" class="hide">
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" :placeholder="client" name="client" v-model:value="currentClient">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" :placeholder="title" name="title" v-model:value="currentTitle">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" :placeholder="desc" name="desc" v-model:value="desc">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="number" class="form-control mb-4" :placeholder="price" name="price" v-model:value="price" maxlength="7">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Начало" name="start" >

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <input type="text" class="form-control mb-4" placeholder="Конец" name="end">

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <select class="browser-default custom-select mb-4" v-model="statusProp" name="status">
      <option value="" disabled="">Результат</option>
      <option v-for="statusList in this.statusArr" :value="statusList" >{{statusList}}</option>
      </select>

      </div>
      </div>
      <div class="row">
      <div class="col-12">
      <select class="browser-default custom-select mb-4" v-model="resultProp" name="result">
      <option value="" disabled="">Стадия</option>
      <option v-for="resultList in this.resultArr" :value="resultList" >{{resultList}}</option>
      </select>
      </div>
      </div>
      </div>

      <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="far fa-window-close"></i></button>
      <button type="button" class="btn btn-primary btn-sm" @click="this.sendUpdate"><i class="far fa-save"></i></button>
      </form>


            </div>
          </div>
        </div>
      </div>
      <!-- .Modal -->


      `
    });


    var app = new Vue({
      el: '#app',
      data: {
        arrJson:[],
        statusRegistry:'',
        resultRegistry:'',
      },
      mounted(){
        this.loading()

      },
      methods:{
        loading:function(){
          axios.get("/data").then( response =>{
          this.arrJson = response.data;
          this.statusRegistry = this.arrJson.statusRegistry;
          this.resultRegistry = this.arrJson.resultRegistry;
        })
        }

      }
    })
  </script>

</body>
</html>
