[[[ define "index" ]]]
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- production-версия, оптимизированная для размера и скорости -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid" id="app">
  <div class="row">
    <div class="col-12">navbar</div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row">
          <!-- вывод задач -->
          <div  class="col-lg-2" v-for="(column, count) in arrJson.dataArr" :class="'stage'+count">
            <div class="w-100 btnHeader">
              <h3 :class="'stageHower'+count">{{column.columnTitle}}</h3>
              <hr :class="'separator'+count">
            </div>
            <div v-for="todo in column.arrayInColumn">
              <render-item :client=todo.client :id="todo.id" :title="todo.dealTitle" :desc="todo.dealDesc" :price="todo.price" :start="todo.startPeriod" :end="todo.endPeriod" :status="todo.status"></render-item>
            </div>
          </div>
          <!-- .вывод задач -->
        </div>
      </div>
    </div>
  </div>
</div>




  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>


  <script async src='http://localhost:3000/browser-sync/browser-sync-client.js?v=2.26.7'></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="text/javascript">
    Vue.component('render-item',{
      props:{
        id:Number,
        client: String,
        title: String,
        desc: String,
        price: Number,
        start: String,
        end: String,
        status: String,
        result: String
      },
      computed:{
        calcStart(){
          let st = new Date(this.start);
          let start = st.toLocaleDateString();
          return start
        },
        calcEnd(){
          let end = new Date(this.end);
          let endTime = end.toLocaleDateString();
          return endTime
        }
      },

      template:`
          <div  class="item">
            <div>
              <a data-toggle="modal" :data-target="'#modal'+this.id" class="color">
                <div class="item-body" :id="'id'+this.id">

                  <div class="item-client-name">{{this.client}}</div>

                  <div class="item-title">{{this.title}}</div>

                  <div class="item-desc">{{this.desc}}</div>


                  <div class="item-price"><i class="fas fa-coins"></i> {{this.price}}</div>

                  <div class="item-date">Начало: {{this.calcStart}} | Конец: {{this.calcEnd}}</div>

                </div>
               </a>
            </div>



      <!-- Modal -->
      <div class="modal fade" :id="'modal'+this.id" tabindex="-1" role="dialog" :aria-labelledby="'label'+id" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">


      <form action="" method="post">
      <div class="container">
        <div class="row">
          <div class="col-8 title">{{this.title}}</div>
          <div class="col-4">{{this.price}} <i class="fas fa-ruble-sign"></i></div>
        </div>
      </div>
        <p><input type="submit"></p>
      </form>



            <div class="modal-header">
              <h4 class="modal-title w-100" :id="'label'+id">{{this.title}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>{{this.desc}}</div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="far fa-window-close"></i></button>
            <button type="button" class="btn btn-primary btn-sm"><i class="far fa-save"></i></button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .Modal -->


      `
    });


    var app = new Vue({
      el: '#app',
      data: {
        arrJson:[],
      },
      mounted(){
        axios.get("/data").then( response =>{
          this.arrJson = response.data;
        })

      }
    })
  </script>

</body>
</html>
[[[ end ]]]
