[[[ define "index" ]]]
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- production-версия, оптимизированная для размера и скорости -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid" id="app">



  <div class="row">
    <div class="col-12">navbar</div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row">

        </div>
        <div class="row">
          <!-- вывод задач -->
          <div  class="col-lg-2" v-for="(column, count) in arrJson.dataArr" :class="'stage'+count">
            <div class="w-100 btnHeader">
              <h3 :class="'stageHower'+count" data-toggle="modal" :data-target="'#add'+count">{{column.columnTitle}}</h3>
              <hr :class="'separator'+count">
            </div>
            <div v-for="todo in column.arrayInColumn">
              <renderitem :id="todo.id"
                           :client="todo.client"
                           :title="todo.dealTitle"
                           :desc="todo.dealDesc"
                           :price="todo.price"
                           :status-Prop="todo.status"
                           :result-Prop="todo.result"
                           :result-Arr="arrJson.resultRegistry"
                           :status-arr="arrJson.statusRegistry"
              ></renderitem>
            </div>
          </div>
          <!-- .вывод задач -->

          <!-- вывод модальных окон для новых задач -->

          <new-item v-for="(statusList, count) in arrJson.statusRegistry"
                    :status-Prop="statusList"
                    :result-Prop="arrJson.resultRegistry[2]"
                    :status-index="count"
                    :status-Arr="arrJson.statusRegistry"
                    :result-Arr="arrJson.resultRegistry"
          ></new-item>
        </div>
      </div>
    </div>
  </div>
</div>





  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>




<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript" src="js/new-item.js"></script>
<script type="text/javascript" src="js/render-item.js"></script>


  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        arrJson:[],
        statusRegistry:'',
        resultRegistry:'',
      },
      mounted(){
        this.loading()

      },
      methods:{
        loading:function loading(){
          axios.get("/data").then( response =>{
          this.arrJson = response.data;
          this.statusRegistry = this.arrJson.statusRegistry;
          this.resultRegistry = this.arrJson.resultRegistry;
        })
        }

      }
    })
  </script>

</body>
</html>
[[[ end ]]]
